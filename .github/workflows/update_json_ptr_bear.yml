name: Update JSON PTR (Bear)

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: static/sims/bear

jobs:
  update_json:
    name: Update JSON 1T
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: one target
        run: python generate_combo.py -t 1 -r ptr ${{ secrets.RAIDBOTSAPI }}
      - name: commit
        run: |
          git config user.name dreamgrove
          git config user.email dreamgrove@github.com
          if [ -z "$(git status --porcelain)" ]; then
            echo "no updates to JSON"
          else
            git pull --rebase --autostash
            git add .
            git commit -m "update JSON Bear PTR 1T"
            git push
          fi
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: update_json
          path: |
            *.json

