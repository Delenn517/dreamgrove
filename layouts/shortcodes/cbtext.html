{{ if eq (.Get "type") "list" }}
    <div id="{{ .Get "id" }}-cb" class="cbtext-list-item" style="display: none;">
        {{ .Page.RenderString .Inner | safeHTML }}
    </div>
{{ else if eq (.Get "type") "sublist" }}
    <div id="{{ .Get "id" }}-cb" style="display: none;">
        {{ .Page.RenderString .Inner | safeHTML }}
    </div>
{{ else }}
    <div id="{{ .Get "id" }}-cb" style="display: none;">
        {{ .Page.RenderString .Inner | safeHTML }}
    </div>
{{ end }}
