<input type="checkbox" id="{{ .Get "id" }}" data-id="{{ .Get "id" }}" checked>
<label for="{{ .Get "id" }}">{{ .Get "label" }}</label>

<script>
    const checkbox = document.querySelector('[data-id="{{ .Get "id" }}"]');
    checkbox.addEventListener('change', function () {
        const toggleableText = document.getElementById(this.getAttribute('data-id'));
        if (this.checked) {
            toggleableText.style.display = 'block';
        } else {
            toggleableText.style.display = 'none';
        }
    });
</script>
